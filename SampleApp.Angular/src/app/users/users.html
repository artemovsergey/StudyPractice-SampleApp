<div class="search">
  <mat-form-field class="example-form-field">
    <mat-label>Поиск</mat-label>
    <input matInput type="text" name="search" [(ngModel)]="searchText" (keyup)="search()" />

    @if (searchText) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>

  <button matButton="elevated" (click)="addUser()">Создать</button>
</div>

@if(users().length === 0) {
<p>Нет пользователей</p>
} @else {
<span>Пользователи: {{ currentUsers().length }} из {{ users().length }}</span>

<table
  mat-table
  matSort
  (matSortChange)="announceSortChange($event)"
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Login">
      Login
    </th>
    <td mat-cell *matCellDef="let element">{{ element.login }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="delete(element)"
      matTooltip="Удалить пользователя"
      width="100px"
    >
      <mat-icon>delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="totalItems()"
  [pageIndex]="pageNumber() - 1"
  [pageSize]="pageSize()"
  (page)="onPageChange($event)"
  aria-label="Select page of periodic elements"
  showFirstLastButtons
  [pageSizeOptions]="[5, 10, 25, 50]"
>
</mat-paginator>

}
