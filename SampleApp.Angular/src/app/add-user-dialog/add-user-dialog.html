<h2 mat-dialog-title>Создание пользователя</h2>

<mat-dialog-content>
  <div style="display: flex">
    <form #empForm="ngForm">
      <mat-form-field>
        <mat-label>Логин</mat-label>
        <input
          matInput
          required
          type="text"
          name="fio"
          #fio="ngModel"
          [(ngModel)]="currentUser.login"
          autocomplete="off"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input
          matInput
          required
          type="password"
          name="password"
          #fio="ngModel"
          [(ngModel)]="currentUser.password"
          autocomplete="off"
        />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton="outlined" color="primary" (click)="cancell()" cdkFocusInitial>Cancel</button>
  <button type="submit" mat-flat-button color="primary" [disabled]="empForm.invalid" (click)="ok()">
    Ok
  </button>
</mat-dialog-actions>
