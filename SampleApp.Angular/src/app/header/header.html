<mat-toolbar color="primary">
  @if(authService.currentUser() != null){
  <div>
    <button mat-button [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon> home </mat-icon>
      Home
    </button>

    <button mat-button [routerLink]="['/users']" routerLinkActive="active">
      <mat-icon> people </mat-icon>
      Пользователи
    </button>
  </div>

  <button mat-button [matMenuTriggerFor]="menu" style="margin-left: auto" routerLinkActive="active">
    {{ authService.currentUser()?.login }}
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/users', authService.currentUser()?.id]">Профиль</button>
    <button mat-menu-item [routerLink]="['/edit', authService.currentUser()?.id]">Обновление</button>
    <button (click)="authService.logout()" mat-menu-item type="button">
      <mat-icon>logout</mat-icon>
      Выход
    </button>
  </mat-menu>

  } @else{
  <button mat-button [routerLink]="['/auth']" routerLinkActive="active">
    <mat-icon> login </mat-icon>
    Авторизация
  </button>
  }
</mat-toolbar>
